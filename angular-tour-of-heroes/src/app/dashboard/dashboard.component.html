<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- creates as many links as are in the heroes array -->
  <a *ngFor="let hero of heroes" class="col-1-4" 
    routerLink="/detail/{{hero.id}}">
    <!-- ^^makes dashboard hero links navigate via parameterized dashboard rout **??** -->
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
